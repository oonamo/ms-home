name: C CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: run tests
      run: make test_local
  windows_install:
    runs-on: windows-latest
    steps:
    - name: clone creal
      uses: actions/checkout@v4
      with:
        repository: oonamo/creal
        path: /creal
    - name: install creal
      run: |
        ./creal/install.bat
        Import-Module "$env:ChocolateyInstall/helpers/chocolateyInstaller.psm1"
        refreshenv
    - uses: actions/checkout@v4
    - name: make ms_home
      run: make build_local
    - name: run install script
      run: ./install.bat
    - name: check installation
      run: '& "$Env:APPDATA\ms_home\ms_home.exe" ./test/tester.creal'
    - name: refresh path and test install
      run: |
        Import-Module "$env:ChocolateyInstall/helpers/chocolateyInstaller.psm1"
        refreshenv
        ms_home ./tests/tester.creal
